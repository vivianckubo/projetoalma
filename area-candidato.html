<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area do Candidato</title>
    <style>
        body {
            background-color: aqua;
            text-align: center;
        }    
    </style>
</head>
<body>
    <div id="logo">
        <figure>
            <a href="index.html">
            <img src="imagens/imagem-emprego.png" alt="Logo">
        </a>
            <figcaption>Alma</figcaption>
        </figure>
    </div>
    <div id="Menu principal">
        <ul>
            <li><a href="index.html">Home</a></li>            
            <li><a href="quem-somos.html">Quem Somos</a></li>
            <li><a href="vagas.html">Vagas</a></li>
            <li><a href="parcerias.html">Parcerias</a></li>
        </ul>
    </div>
    <div class="conteudo">
        <h1>Area do Candidato</h1>
        <form action="#" method="post">
            <fieldset>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"
            placeholder="insira seu nome" size="50" maxlength="100"
            autofocus autocomplete="off">
            
            <label for="e-mail">e-mail</label>
            <input type="email" id="email" name="email"
            placeholder="isira seu e-mail" size="50" maxlength="100"
            autocomplete="off">
            
            <label for="tel">Telefone</label>
            <input type="tel" id="tel" name="tel"
            placeholder="99-9999-9999" size="10" maxlength="14"
            autocomplete="off">
            </fieldset>
            <fieldset>
                <legend>Informações do candidato</legend>
                <label for="preslarial">Pretensão Salarial</label>
                <input type="text" id="presalarial" name="presalarial"
                placeholder="R$0000,00" size="10" maxlength="10" autocomplete="off">

                
                <label for="data de nascimento">data de nascimento</label>
                <input type="date" id="datanasc" name="datanasc">
                <label for="escolaridade">escolaridade</label>
                <input type="escolaridade" id="escolaridade" name="esolaridde">
                <select>
                    <option value="#">--</option>
                    <option value="fundamental">Fundamental</option>
                    <option value="medio">Medio</option>
                    <option value="tecnico">Tecnico</option>
                    <option value="tecnologo">Tecnologo</option>
                    <option value="bacharel">Bacharel</option>
                    <option value="posgraduação">PosGraduação</option>
                    <option value="mestrado">Mestrado</option>
                    <option value="doutorado">Doutorado</option>
                </select>                                    
                    <input type="radio" name="sexo" id="fem" value="fem">
                    <label for="sexo">Feminino</label>                              
                    <input type="radio" name="sexo" id="masc" value="mas">
                    <label for="masc">Masculino</label>
                    <label for="fale">Fale sobre voce</label>                    
                    <textarea name="fale" id="fale" cols="30" rows="10" 
                    style="resize: none;"></textarea>                                 
            </fieldset>            
        </form>
    </div>
</body>
</html>
